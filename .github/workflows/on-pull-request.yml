name: Run tests and build scripts on pull request

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v5

      - name: Setup Node.js ğŸ§®
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Cache Node.js modules ğŸ’¾
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies â¬
        run: npm ci

      - name: Run typecheck, lint and tests ğŸ§ª
        run: npm run check

      - name: Build artifacts ğŸ—ï¸
        run: npm run build:docs && npm run build:examples && npm run build:dist
